<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Adresses</title>
            <meta http-equiv="Content-Type" content="text/html;
            charset=UTF-8"/>
        <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
              href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
    </head>
        <body>
            <h1>Les differentes adresses</h1>
            <ul th:each="address : ${allAddresses}">
                <li th:text="${address.content}"/>
            </ul>
            <div th:insert="/fragments/navbar.html"></div>
            <form action ="/meteo" method ="post">
                <div>
                    <label for ="address"> Please input your adress : </label>
                    <input name ="address" id="address">
                </div>
                <div>
                    <button> Get the weather at the given address ! </button>
                </div>
            </form>
        </body>

</html>
